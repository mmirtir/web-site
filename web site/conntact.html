<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIROJAV - Contacts</title>
    <style>
        /* Подключение шрифтов */
        @font-face { font-family: '8bitoperator_jve'; src: url('assets/fonts/8bitoperator_jve.ttf'); }
        @font-face { font-family: 'Gilroy-Medium'; src: url('assets/fonts/Gilroy-Medium.otf'); }
        @font-face { font-family: 'Gilroy-Heavy'; src: url('assets/fonts/Gilroy-Heavy.ttf'); }

        body {
            margin: 0; padding: 0;
            background-image: url('assets/fon 4.png'); 
            background-color: #111;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 75px;
        }

       .logo {
			font-family: Gilroy-Heavy, sans-serif;	 
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
			padding-right: 70px;
			padding-left: 20px;
			}

      
        nav {
            display: flex;
            gap: 70px;
            margin-right: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 4px 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            font-size: 14px;
        }

        /* Активная кнопка Gallery (Голубая) */
        nav a.active { background: #56CCF2; }
        nav a:hover { background: rgba(192, 28, 192, 0.5); }

        .container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-between;
            padding: 0 0 0 60px;
			padding-right: 70px;
			padding-left: 100px;
        }

        .info-left { 
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }

        .info-left h1 {
            font-family: '8bitoperator_jve', sans-serif;
            font-size: 140px;
            margin: 0 0 10px 0;
            color: #53B8EF;
            text-transform: uppercase;
            line-height: 0.8;
        }

        .social-links-box {
            background-color: #7D3C98;
            border-radius: 25px;
            padding: 15px 35px;
            display: flex;
            align-items: center;
            gap: 25px;
            width: fit-content;
        }

        .social-icon {
            width: 70px;
            height: 70px;
            image-rendering: pixelated;
        }

        .social-text a {
            color: white;
            text-decoration: none;
            font-family: 'Gilroy-Medium', sans-serif;
            font-size: 26px;
            display: block;
            line-height: 1.3;
        }

        /* --- QR СЕКЦИЯ --- */
        .qr-section { 
            display: flex; 
            gap: 25px; 
            margin-top: 30px;
        }

        .qr-box {
            width: 260px;
            height: 260px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Чтобы рамки не сжимались */
            border-radius: 35px;
            padding: 20px; /* Поля вокруг QR */
            box-sizing: border-box;
            overflow: hidden;
        }

        .qr-box img {
            width: 120%;
            height: 120%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        /* --- ПОРТАЛ --- */
        .portal-wrapper {
            position: relative;
            height: 100%;
            display: flex;
            align-items: flex-end; /* Опускаем портал вниз */
            justify-content: flex-end;
            padding-bottom: 0px; 
        }

        .portal-image {
            height: 85vh; /* Размер портала */
            image-rendering: pixelated;
            user-select: none;
        }

        .download-btn {
    position: absolute;
    bottom: 20%;
    right: 40px;
    background-color: #56CCF2;
    color: white;
    font-family: 'Gilroy-Heavy', sans-serif;
    font-size: 28px;
    padding: 12px 45px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 8px 0px #3ea8c9;
    transition: 0.1s;
    /* Добавленные свойства */
    text-decoration: none; 
    display: inline-block;
    text-align: center;
}

        .download-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0px #3ea8c9;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MIROJAV</div>
        <nav>
            <a href="index.html">home</a>
            <a href="about.html">about mod</a>
            <a href="gallery.html">gallery</a>
            <a href="#" class="active">contacts</a>
        </nav>
    </header>

    <div class="container">
        <div class="info-left">
            <h1>CONTACTS</h1>    
            
            <div class="social-links-box">
                <img src="assets/apple.png" alt="Apple" class="social-icon">
                <div class="social-text">
                    <a href="https://www.patreon.com/mirojav" target="_blank">www.patreon.com/mirojav</a>
                    <a href="https://boosty.to/mirojav" target="_blank">https://boosty.to/mirojav</a>
                </div>
            </div>

            <div class="qr-section">
                <div class="qr-box"><img src="assets/qr1.png" alt="QR"></div>
                <div class="qr-box"><img src="assets/qr2.png" alt="QR"></div>
            </div>
        </div>

        <div class="portal-wrapper">
            <img src="assets/portal.png" alt="Portal" class="portal-image">
            <a href="assets/easymagic.zip" download class="download-btn">
    Download
</a>
        </div>
    </div>

</body>
</html>
