<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIROJAV - Gallery</title>
    <style>
        /* --- ШРИФТЫ --- */
        @font-face {
            font-family: '8bitoperator_jve';
            src: url('assets/fonts/8bitoperator_jve.ttf'); 
        }
        @font-face {
            font-family: 'Gilroy-Medium';
            src: url('assets/fonts/Gilroy-Medium.otf'); 
        }
        @font-face {
            font-family: 'Gilroy-Heavy';
            src: url('assets/fonts/Gilroy-Heavy.ttf'); 
        }

        /* --- ОСНОВНЫЕ НАСТРОЙКИ (Как у тебя) --- */
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/photos/fon 3.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Чтобы не было скролла, если контент влезает */
        }

        /* --- ШАПКА И НАВИГАЦИЯ --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 75px;
        }

        .logo {
            font-family: 'Gilroy-Heavy', sans-serif;   
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            padding-right: 70px;
            padding-left: 20px;
        }
			nav {
            display: flex;
            gap: 70px;
            margin-right: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 4px 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            font-size: 14px;
        }

        /* Активная кнопка Gallery (Голубая) */
        nav a.active { background: #56CCF2; }
        nav a:hover { background: rgba(192, 28, 192, 0.5); }

        /* --- КОНТЕЙНЕР ГАЛЕРЕИ --- */
        .gallery-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Расстояние между картинками */
            padding: 0 50px;
        }

        /* --- КАРТОЧКИ --- */
        .gallery-card {
            position: relative;
            width: 320px;
            height: 500px;
            border-radius: 40px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Картинка заполняет весь блок, не искажаясь */
            transition: transform 0.6s ease;
        }

        /* Эффект затемнения сверху */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0.6;
            transition: 0.3s;
        }

        /* --- ЭФФЕКТЫ ПРИ НАВЕДЕНИИ (ПО ЦВЕТАМ) --- */
        
        /* 1. Фиолетовая (Пещера) */
        .card-purple:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 40px rgba(171, 83, 239, 0.6); /* Твой фиолетовый */
            border-color: #AB53EF;
        }

        /* 2. Желтая (Библиотека) */
        .card-yellow:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 40px rgba(244, 249, 149, 0.6); /* Твой желтый */
            border-color: #F4F995;
        }

        /* 3. Голубая (Подводный мир) */
        .card-blue:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 40px rgba(83, 184, 239, 0.6); /* Твой голубой */
            border-color: #53B8EF;
        }

        /* Увеличение картинки внутри при наведении */
        .gallery-card:hover img {
            transform: scale(1.1);
        }

        .gallery-card:hover .overlay {
            opacity: 0.2; /* Делаем картинку ярче при наведении */
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">MIROJAV</div>
        <nav>
            <a href="index.html">home</a>
            <a href="about.html">about mod</a>
            <a href="gallery.html" class="active">gallery</a>
            <a href="conntact.html">contact</a>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-card card-purple">
            <div class="overlay"></div>
            <img src="assets/photos/gallery 1.jpg" alt="Magic Cave">
        </div>

        <div class="gallery-card card-yellow">
            <div class="overlay"></div>
            <img src="assets/photos/gallery 2.jpg" alt="Magic Library">
        </div>

        <div class="gallery-card card-blue">
            <div class="overlay"></div>
            <img src="assets/photos/gallery 3.jpg" alt="Magic Water">
        </div>
    </div>

</body>
</html>
